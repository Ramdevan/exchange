<h4 ng-bind="'fund_sources.manage_bank_account' | t"></h4>
<p ng-bind="'fund_sources.manage_bank_account_desc' | t"></p>
<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th ng-bind="'fund_sources.bank' | t"></th>
      <th ng-bind="'fund_sources.bank_code' | t"></th>
      <th ng-bind="'fund_sources.account' | t"></th>
      <th class="text-center" ng-bind="'fund_sources.default' | t"></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="fs in fund_sources()">
      <td class="col-xs-8" ng-bind="fs.extra"></td>
      <td class="col-xs-8" ng-bind="fs.bank_code"></td>
      <td class="col-xs-10" ng-bind="fs.uid"></td>
      <td class="col-xs-2 text-center">
        <input type="radio" value="fs" ng-checked="fs == defaultFundSource()" ng-click="makeDefault(fs)">
      </td>
      <td class="col-xs-2">
        <a href="javascript:;" ng-click="remove(fs)"><i class="fa fa-trash-o">&nbsp;</i></a>
      </td>
    </tr>
    <tr>
      <td class="col-xs-6">
        <input class="string form-control" placeholder="{{'fund_sources.bank' | t}}" ng-model="extra" ng-init="extra = ''" />
      </td>
      <td class="col-xs-6">
        <input class="string form-control" placeholder="{{'fund_sources.bank_code' | t}}" ng-model="bank_code" ng-init="bank_code = ''" />
      </td>
      <td class="col-xs-6">
        <input class="string form-control" placeholder="{{'fund_sources.account' | t}}" ng-model="uid" ng-init="uid = ''" />
      </td>
      <td class="col-xs-6">
        <button class="btn btn-primary ng-binding" type="submit" ng-click="add()" ng-bind="'fund_sources.add' | t"></button>
      </td>
    </tr>
  </tbody>
</table>
