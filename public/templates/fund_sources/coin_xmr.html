<h4 ng-bind="'fund_sources.manage_coin_address' | t"></h4>
<p ng-bind="'fund_sources.manage_coin_address_desc' | t"></p>
<table class="table table-condensed table-hover">
  <thead>
  <tr>
    <th ng-bind="'fund_sources.label' | t"></th>
    <th ng-bind="'fund_sources.address' | t"></th>
    <th ng-bind="'fund_sources.payment_id' | t"></th>
    <th class="text-center" ng-bind="'fund_sources.default' | t"></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="fs in fund_sources()">
    <td class="col-xs-8" ng-bind="fs.extra"></td>
    <td class="col-xs-12 addres_wrap" ng-bind="fs.uid"></td>
    <td class="col-xs-12 addres_wrap" ng-bind="fs.destination_tag"></td>
    <td class="col-xs-2 text-center">
      <input type="radio" value="fs" ng-checked="fs == defaultFundSource()" ng-click="makeDefault(fs)">
    </td>
    <td class="col-xs-2">
      <a href="javascript:;" ng-click="remove(fs)"><i class="fa fa-trash-o">&nbsp;</i></a>
    </td>
  </tr>
  <tr>
    <td class="col-xs-8">
      <input class="string form-control" placeholder="{{'fund_sources.label' | t}}" ng-model="extra" ng-init="extra = ''" />
    </td>
    <td class="col-xs-12">
      <input class="string form-control" placeholder="{{'fund_sources.address' | t}}" ng-model="uid" ng-init="uid = ''" />
    </td>
    <td class="col-xs-12">
      <input type="text" class="string form-control" placeholder="{{'fund_sources.payment_id' | t}}" ng-model="destination_tag" ng-init="destination_tag = ''" />
    </td>
    <td colspan="2" class="col-xs-4">
      <button class="btn btn-primary" type="submit" ng-click="add()" ng-bind="'fund_sources.add' | t"></button>
    </td>
  </tr>
  </tbody>
</table>
